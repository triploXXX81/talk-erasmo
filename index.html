<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot em javascript</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <script src="./src/script/javascript.js" defer></script>
</head>

    <body>
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <!----------------------------------------------------------------->
    <div class="chatbot">
        <header>
            <h2>chatbot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox"><!--inicio do chatbox-->

            <li class="chat incoming"><!--BATE PAPO DE ENTRADA-->
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there <br> How can i help you today? </p>
            </li><!--FIM DE BATE PAPO DE ENTRADA-->

            

        </ul><!--fim do chatbox-->

        <div class="chat-input">
            <textarea placeholder="Escreva sua mensgem..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined">Send</span>
        </div><!--fim do chat input-->
    </div>
</body>
</html>
